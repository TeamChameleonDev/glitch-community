    
# Glitch-Community CircleCI Config
#
# Note: Version 2.1 is required in order to use orbs.

version: 2.1
jobs:
  lint_and_build:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run:
          name: update-pnpm
          command: 'sudo npm install -g pnpm@latest'
      - run:
          name: pnpm-install
          command: pnpm install
      - save_cache:
          paths:
            - node_modules
          key: deps-{{ checksum "package-lock.json" }}
      - run:
          name: eslint
          command: pnpm run lint
      - run:
          name: build
          command: pnpm run build
      - save_cache:
          paths:
            - build
          key: build-{{ checksum "build/stats.json" }}
  integration_tests:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - build-{{ checksum "build/stats.json" }}
            - deps-{{ checksum "package-lock.json" }}
      - run:
          name: update-pnpm
          command: 'sudo npm install -g pnpm@latest'
      - run:
          name: pnpm-install
          command: pnpm install
      - run:
          name: cypress
          command: pnpm run cy:ci
workflows:
  version: 2.1
  regular-workflow:
    jobs:
      - lint_and_build
      - integration_tests:
          requires:
          - lint_and_build